<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">

        <div class="start-menu">
            <button class="game-start">Press to Play!</button>
            <div class="legend">
                <h3>Welcome to Metaverse Explorer the Side-Scrolling Adventure!</h3>
                <ul>
                    <li>
                        <p>Software Bugs - exterminate them for 50 points each</p><img class="legend-bug" src="./images/newbug.png" alt="bug">
                    </li>
                    <li>
                        <p>Mechanical Hearts - collect them to replenish a life</p><img class="legend-life" src="./images/life.png" alt="life">
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="game-score"><span class="points">0</span> pts.</div>

        <div class="game-area"></div>

        <div class="game-over hide">Game Over!</div>

    </div>

    <script src="main.js"></script>
</body>
</html>
