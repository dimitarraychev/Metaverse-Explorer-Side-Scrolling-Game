<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Explorer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-section">

        <div class="start-menu">
            <div class="toggle">
                <input type="checkbox" id="switch" class="toggle-checkbox">
                <label for="switch" class="toggle-label">Hard</label>
                <div class="toggle-slider"></div>
              </div>
            <button class="game-start" type="button" tabindex="0">Press to Play!</button>
            <article class="legend">
                <div class="title-logo"></div>
                <ul>
                    <li>
                        <p>Software Bugs - exterminate them for 75 points!</p><img class="legend-bug" src="./images/bug.png" alt="bug">
                    </li>
                    <li>
                        <p>Bitcoins - collecting them rewards you 125 points!</p><img class="legend-bitcoin" src="./images/bitcoin.png" alt="bitcoin">
                    </li>
                </ul>
                <div class="controls">
                    <p>Move: W A S D / ↑ ← ↓ →</p>
                    <p>Shoot: SPACEBAR</p>
                    <p>Pause: ESCAPE</p>
                </div>
                <h4>Reach 5000 points to face Bug Prime!</h4>
            </article>
        </div>
        
        <div class="game-score">
            <div class="pause-menu hide"></div>
            <div class="score hide">Score: <span class="points">0</span></div>
        </div>

        <div class="game-area">
            <p class="level"></p>
            <div class="boss-health hide">
                <p>Bug Prime</p>
                <div class="boss-bar"></div>
            </div>
        </div>

        <div class="game-over hide">
            <article class="endgame-stats">
                <p class="end-message"></p>
                    <p class="stats">Killed Bugs: <span class="bug-stats">0</span></p>
                    <p class="stats">Mint Bitcoins: <span class="bitcoin-stats">0</span></p>
                    <p class="stats">Total Time: <span class="time-stats">0</span></p>
                    <p class="stats">Score: <span class="score-stats">0</span></p>
            </article>
            <button class="restart-game">Play Again?</button>
        </div>

    </div>
    
    <script src="js/state.js"></script>
    <script src="js/main.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/effects.js"></script>

</body>
</html>
