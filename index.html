<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-section">

        <div class="start-menu">
            <button class="game-start">Press to Play!</button>
            <article class="legend">
                <h3>Welcome to Metaverse Explorer the Side-Scrolling Adventure!</h3>
                <ul>
                    <li>
                        <p>Software Bugs - exterminate them for 50 points!</p><img class="legend-bug" src="./images/newbug.png" alt="bug">
                    </li>
                    <li>
                        <p>Bitcoins - collect them to for 100 points!</p><img class="legend-bitcoin" src="./images/bitcoin.png" alt="bitcoin">
                    </li>
                </ul>
                <h4>Reach 5000 points to fight the Boss!</h4>
            </article>
        </div>
        
        <div class="game-score"><span class="points">0</span> pts.</div>

        <div class="game-area"></div>

        <div class="game-over hide">
            <article class="endgame-stats">
                <h3>Game Over!</h3>
                <ul>
                    <li>Killed Bugs: <span class="bug-stats">0</span></li>
                    <li>Collected Hearts: <span class="heart-stats">0</span></li>
                </ul>
            </article>
            <button class="restart-game">Restart Game</button>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/state.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/elements.js"></script>

</body>
</html>
